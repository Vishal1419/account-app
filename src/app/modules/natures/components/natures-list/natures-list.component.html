<h2> Natures List </h2>

<table>
  <thead>
    <tr>
      <th> Name of Nature </th>
      <th> Delete </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nature of natures">
      <td>{{nature.name}}</td>
      <td>
        <button [disabled]="nature.isSystemGenerated">Delete</button>
      </td>
    </tr>    
  </tbody>
</table>
