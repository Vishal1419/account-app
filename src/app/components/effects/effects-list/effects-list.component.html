<h2> Effects List </h2>

<a routerLink="/effect/create">Create</a>

<table>
  <thead>
    <tr>
      <th> Name of Effect </th>
      <th colspan="3"> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let effect of effects">
      <td>{{effect.name}}</td>
      <td>
        <button [disabled]="effect.isSystemGenerated" (click)="onEditClick(effect)">Edit</button>
      </td>
      <td>
        <button (click)="onViewClick(effect)">View</button>
      </td>
      <td>
        <button [disabled]="effect.isSystemGenerated" (click)="onDeleteClick(effect)">Delete</button>
      </td>
    </tr>    
  </tbody>
</table>
