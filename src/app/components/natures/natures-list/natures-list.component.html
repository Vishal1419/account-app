<h2> Natures List </h2>

<a routerLink="/nature/create">Create</a>

<table>
  <thead>
    <tr>
      <th> Name of Nature </th>
      <th colspan="3"> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nature of natures">
      <td>{{nature.name}}</td>
      <td>
        <button [disabled]="nature.isSystemGenerated" (click)="onEditClick(nature)">Edit</button>
      </td>
      <td>
        <button (click)="onViewClick(nature)">View</button>
      </td>
      <td>
        <button [disabled]="nature.isSystemGenerated" (click)="onDeleteClick(nature)">Delete</button>
      </td>
    </tr>    
  </tbody>
</table>
